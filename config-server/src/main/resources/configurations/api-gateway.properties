# server
server.port=8222
# application name
spring.application.name=api-gateway
# eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
# gateway
## product-service
spring.cloud.gateway.routes[0].id=product-service
spring.cloud.gateway.routes[0].uri=lb://PRODUCT-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/product/**
## inventory-service
spring.cloud.gateway.routes[1].id=inventory-service
spring.cloud.gateway.routes[1].uri=lb://INVENTORY-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/inventory/**
## order-service
spring.cloud.gateway.routes[2].id=order-service
spring.cloud.gateway.routes[2].uri=lb://ORDER-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/order/**
# logging
logging.pattern.console=%d{yyyy-MMM-dd HH:mm:s} %-5level - %msg%n
# actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
# admin-server
spring.boot.admin.client.url=http://localhost:9090/
spring.boot.admin.client.instance.name=api-gateway
spring.boot.admin.client.instance.service-base-url=http://localhost:8222/