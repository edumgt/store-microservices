server:
    port: 8004
spring:
    application:
        name: notification-service
    kafka:
        bootstrap-servers: localhost:9092
        topics:
            orderTopic: orderTopic
            paymentTopic: paymentTopic
        consumer:
            group-id: notification-service
            key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
            value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
            properties:
                spring:
                    json:
                        trusted:
                            packages: "io.github.praveenukkoji.events"
    config:
        import: optional:configserver:http://localhost:8888/
    mail:
        host: live.smtp.mailtrap.io
        port: 587
        username: api
        password: 4c6d189f9cb8c8072973cd447b21ebea
        properties:
            mail:
                smtp:
                    auth: false
                    starttls:
                        enable: true
        to: praveenukkoji.dev@gmail.com
        from: praveens-store@demomailtrap.com
eureka:
    instance:
        prefer-ip-address: true
    client:
        serviceUrl:
            defaultZone: http://localhost:8761/eureka
management:
    endpoints:
        web:
            exposure:
                include: "*"
    info:
        env:
            enabled: true
    health:
        readiness-state:
            enabled: true
        liveness-state:
            enabled: true
    endpoint:
        health:
            probes:
                enabled: true
        shutdown:
            enabled: true
endpoints:
    shutdown:
        enabled: true
info:
    app:
        name: "notificationservice"
        description: "notification service for store-microservices"
        version: "1.0"