services:
    postgres:
        container_name: db
        image: postgres
        environment:
            POSTGRES_USER: username
            POSTGRES_PASSWORD: password
            PGDATA: /var/lib/postgresql/data
            POSTGRES_DB: store
        volumes:
            - postgres:/data/postgres
        ports:
            - "5432:5432"
        restart: unless-stopped
        extends:
            file: common-config.yml
            service: microservice-base-config

    zookeeper:
        container_name: zookeeper
        image: confluentinc/cp-zookeeper:latest
        environment:
            ZOOKEEPER_CLIENT_PORT: 2181
            ZOOKEEPER_TICK_TIME: 2000
        ports:
            - "2181:2181"
        extends:
            file: common-config.yml
            service: microservice-base-config

    kafka:
        container_name: kafka
        image: confluentinc/cp-kafka:latest
        depends_on:
            - zookeeper
        ports:
            - "9092:9092"
        environment:
            KAFKA_BROKER_ID: 1
            KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
            KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
            KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://kafka:9092
            KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
            KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        extends:
            file: common-config.yml
            service: microservice-base-config

    kafka-ui:
        container_name: kafka-ui
        image: provectuslabs/kafka-ui:latest
        depends_on:
            - kafka
        ports:
            - "8090:8080"
        environment:
            KAFKA_CLUSTERS_0_NAME: local
            KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
            KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
        extends:
            file: common-config.yml
            service: microservice-base-config

    keycloak:
        image: quay.io/keycloak/keycloak:26.0.5
        container_name: keycloak
        ports:
            - "8080:8080"
        environment:
            KEYCLOAK_ADMIN: admin
            KEYCLOAK_ADMIN_PASSWORD: admin
        command: "start-dev"
        extends:
            file: common-config.yml
            service: network-deploy-service

    eurekaserver:
        image: "praveenukkoji/eureka-server:1.0"
        container_name: eureka-server
        ports:
            - "8761:8761"
        healthcheck:
            test: "curl --fail --silent localhost:8761/actuator/health/readiness | grep UP || exit 1"
            interval: 10s
            timeout: 5s
            retries: 10
            start_period: 10s
        extends:
            file: common-config.yml
            service: eureka-server-config

    configserver:
        image: "praveenukkoji/config-server:1.0"
        container_name: config-server
        ports:
            - "8888:8888"
        healthcheck:
            test: "curl --fail --silent localhost:8888/actuator/health/readiness | grep UP || exit 1"
            interval: 10s
            timeout: 5s
            retries: 10
            start_period: 10s
        depends_on:
            eurekaserver:
                condition: service_healthy
        extends:
            file: common-config.yml
            service: eureka-server-config

    notificationservice:
        image: "praveenukkoji/notificationservice:1.0"
        container_name: notification-service
        #        ports:
        #            - "8003:8003"
        healthcheck:
            test: "curl --fail --silent localhost:8003/actuator/health/readiness | grep UP || exit 1"
            interval: 10s
            timeout: 5s
            retries: 10
            start_period: 10s
        depends_on:
            configserver:
                condition: service_healthy
            kafka:
                condition: service_started
        extends:
            file: common-config.yml
            service: notification-service-config

    orderservice:
        image: "praveenukkoji/orderservice:1.0"
        container_name: order-service
        #        ports:
        #            - "8002:8002"
        healthcheck:
            test: "curl --fail --silent localhost:8002/actuator/health/readiness | grep UP || exit 1"
            interval: 10s
            timeout: 5s
            retries: 10
            start_period: 10s
        depends_on:
            productservice:
                condition: service_healthy
            kafka:
                condition: service_started
            configserver:
                condition: service_healthy
            postgres:
                condition: service_started
        extends:
            file: common-config.yml
            service: order-service-config

    productservice:
        image: "praveenukkoji/productservice:1.0"
        container_name: product-service
        #        ports:
        #            - "8001:8001"
        healthcheck:
            test: "curl --fail --silent localhost:8001/actuator/health/readiness | grep UP || exit 1"
            interval: 10s
            timeout: 5s
            retries: 10
            start_period: 10s
        depends_on:
            configserver:
                condition: service_healthy
            postgres:
                condition: service_started
        extends:
            file: common-config.yml
            service: product-service-config

    userservice:
        image: "praveenukkoji/userservice:1.0"
        container_name: user-service
        #        ports:
        #            - "8000:8000"
        healthcheck:
            test: "curl --fail --silent localhost:8000/actuator/health/readiness | grep UP || exit 1"
            interval: 10s
            timeout: 5s
            retries: 10
            start_period: 10s
        depends_on:
            configserver:
                condition: service_healthy
            postgres:
                condition: service_started
        extends:
            file: common-config.yml
            service: user-service-config

    apigateway:
        image: "praveenukkoji/api-gateway:1.0"
        container_name: api-gateway
        ports:
            - "8222:8222"
        healthcheck:
            test: "curl --fail --silent localhost:8222/actuator/health/readiness | grep UP || exit 1"
            interval: 10s
            timeout: 5s
            retries: 10
            start_period: 10s
        depends_on:
            configserver:
                condition: service_healthy
            notificationservice:
                condition: service_healthy
            orderservice:
                condition: service_healthy
            productservice:
                condition: service_healthy
            userservice:
                condition: service_healthy
        environment:
            SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK-SET-URI: "http://keycloak:8080/realms/master/protocol/openid-connect/certs"
        extends:
            file: common-config.yml
            service: api-gateway-service-config

networks:
    store-backend:
        name: docker-local-store-backend
        driver: bridge

volumes:
    postgres:
        name: docker-local-postgres-data
        driver: local
