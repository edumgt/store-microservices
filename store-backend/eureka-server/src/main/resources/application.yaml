server:
    port: 8761
spring:
    application:
        name: eureka-server
eureka:
    instance:
        hostname: ${EUREKA_SERVER_HOSTNAME}
    client:
        fetch-registry: false
        register-with-eureka: false
logging:
    pattern:
        console: '%d{yyyy-MMM-dd HH:mm:s} %-5level - %msg%n'
