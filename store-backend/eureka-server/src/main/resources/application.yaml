server:
    port: 8761
spring:
    application:
        name: eureka-server
eureka:
    instance:
        hostname: localhost
    client:
        fetch-registry: false
        register-with-eureka: false
management:
    endpoints:
        web:
            exposure:
                include: "*"
    info:
        env:
            enabled: true
    health:
        readiness-state:
            enabled: true
        liveness-state:
            enabled: true
    endpoint:
        health:
            probes:
                enabled: true
        shutdown:
            enabled: true
endpoints:
    shutdown:
        enabled: true
info:
    app:
        name: "eureka-server"
        description: "Eureka Server for store-microservices"
        version: "1.0"
